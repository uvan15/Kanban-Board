<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Kanban board</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='./style.css'>
    <script src="https://kit.fontawesome.com/1f67a78334.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <!-- navbar -->
    <div class="toolbox">
        <div class="priority">
            <div class="lightpink color"></div>
            <div class="lightgreen color"></div>
            <div class="lightblue color"></div>
            <div class="black color"></div>
        </div>
        <div class="action-btn">
            <div class="add-btn">
                <i class="fa-solid fa-plus"></i>
            </div>
            <div class="remove-btn">
                <i class="fa-solid fa-x"></i>
            </div>
        </div>

        <div class="info">
            <i class="fa-solid fa-circle-info" id="info-icon"></i>
        </div>
    </div>


    <!-- task area -->

    <div class="info-abt-web">
        
        <textarea class="infoOfThePage" contenteditable="false">
        About this webpage

        
        >Every color's purpose:
          lightpink  - Task to be done
          lightgreen - Task in progress
          lightblue  - Task to be validated
          black      - Task that are completed

        >Color pallette's on the nav bar is used to filter the task ticket that you have created with that particular color.
        
        >Add icon is used to create a task ticket based on ur task stage.
          When you click add icon button a task area container will be visible here you can create a task.Using the right side color pallete on the container you can choose that what stage your task is.
          Press "SHIFT" to Enter the Task
          you can close the task area container by clicking again the plus button.
        
        >Delete button is used to delete the ticket that you don't want to see.
          When you click the delete icon then a alert message will be shown that your delete button is activated and it turns into red color.
          When your delete icon is in red color, your delete option is enabled, now you simply delete the tickets by just clicking on it.
          Once you delete the tickets you want to delete then again click the delete icon to disable delete option and it turns to white color.
          
        >You can edit your tickets stages by changing its color.By "clicking" on the color at the top of your tickets will change your color(that's your task stage).
        
        >You can also edit your tasks.Just click the lock icon on the ticket,your lock icon on the particular ticket will open now you can edit the task and again lock it to save.
          Note:you cannot edit your tasks text when the lock icon is locked.  
        </textarea>
    </div>

    <div class="modal">
        <textarea class="text-area" placeholder="Enter the task"></textarea>
        <div class="color-pallette">
            <div class="lightpink pallette" data="active"></div>
            <div class="lightgreen pallette" data="active"></div>
            <div class="lightblue pallette" data="active"></div>
            <div class="black pallette active" data="active"></div>
        </div>
    </div>

    <div class="main-cont">
        <!-- <div class="ticket">
            <div class="ticket-color"></div>
            <div class="ticket-id">1234</div>
            <div class="ticket-task">random task</div>
            <div class="ticketLockOpen">
            <div class="ticket-lock"><i class="fa-solid fa-lock"></i></div>
            <div class="ticket-open"><i class="fa-solid fa-lock-open"></i></i></div>
        </div>    
        </div> -->
    </div>
    <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
    <script src='./script.js'></script>
</body>
</html>
